<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 3 - Favorite Hero</title>
  <style>
    @font-face {
      font-family: 'burgundia';
      src: url('fonts/burgundia.ttf');
    }
    @font-face {
      font-family: 'the_morydane';
      src: url('fonts/the_morydane.ttf');
    }
    @font-face {
      font-family: 'toasty_milk';
      src: url('fonts/toasty_milk.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'toasty_milk', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .quiz-box {
      background-color: rgba(255, 192, 203, 0.45); /* Light pink overlay */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      font-family: 'burgundia', sans-serif;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .option {
      background-color: #ffe4ec;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      font-family: 'the_morydane', sans-serif;
      color: #222;
      border: 3px solid white;
      cursor: pointer;
      max-width: 150px;
      transition: transform 0.3s;
    }

    .option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.5rem;
      border-radius: 10px;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .message, .wrong-msg {
      margin-top: 1.5rem;
      font-family: 'burgundia', sans-serif;
      font-size: 1.4rem;
      color: #ffffff;
      background-color: rgba(255, 182, 193, 0.9);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      display: none;
    }

    .gift-img {
      margin-top: 1rem;
      max-width: 250px;
      border-radius: 12px;
      display: none;
    }

    .confetti {
      position: absolute;
      top: -100px;
      width: 80px;
      z-index: 999;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      100% { top: 100vh; opacity: 1; }
    }

    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .heart-progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .heart-bar-fill {
      height: 100%;
      background-color: #ff69b4;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .heart-bar-hearts {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }

    .heart {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .heart.filled {
      fill: #ff69b4;
    }

    .heart.empty {
      fill: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <h1>Who's Your Favorite Hero?</h1>
      <div class="options">
        <div class="option"><img src="ajay devgan.jpg" alt="Ajay Devgan" />Ajay Devgan</div>
        <div class="option"><img src="shahrukh khan.jpg" alt="SRK" />SRK</div>
        <div class="option"><img src="sunny deol.jpg" alt="Sunny Deol" />Sunny Deol</div>
        <div class="option"><img src="salman khan.jpg" alt="Salman Khan" />Salman Khan</div>
      </div>
    </div>

    <div class="wrong-msg" id="wrong-msg">Try again... but I know deep down it's me üòå</div>
    <div class="message" id="correct-msg">Hehe knew it! Here's your reward for honesty üòè</div>
    <img src="npc.jpg" id="gift-img" class="gift-img" alt="Gift SRK Pose"/>
    <button class="next-btn" id="next-btn" onclick="window.location.href='quiz4.html'">Next ‚û°Ô∏è</button>
  </div>

  <script src="js/script.js"></script>
  <script>
    const wrongMessages = [
      "teko yahi sahi lag rha hy?",
      "Ummm... SRK tho jyada handsome hy na üòè",
      "Nahi yaar, think again üòå"
    ];
    function animateButton(btn) {
      btn.classList.add('bounce', 'glow');
      setTimeout(() => btn.classList.remove('bounce', 'glow'), 450);
    }
    function confettiFromButton(btn) {
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      launchConfetti(x, y);
    }
    function handleCorrect(e) {
      const btn = e.currentTarget;
      animateButton(btn);
      document.getElementById("correct-msg").style.display = "block";
      document.getElementById("gift-img").style.display = "block";
      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("wrong-msg").style.display = "none";
      confettiFromButton(btn);
    }
    function handleWrong(e) {
      const btn = e.currentTarget;
      animateButton(btn);
      const msg = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
      const wrongBox = document.getElementById("wrong-msg");
      wrongBox.innerText = msg;
      wrongBox.style.display = "block";
      confettiFromButton(btn);
    }
    // Attach event listeners
    const options = document.querySelectorAll('.option');
    options[0].addEventListener('click', handleWrong);
    options[1].addEventListener('click', handleCorrect);
    options[2].addEventListener('click', handleWrong);
    options[3].addEventListener('click', handleWrong);
    const nextBtn = document.getElementById('next-btn');
    nextBtn.addEventListener('click', function(e) {
      animateButton(nextBtn);
      confettiFromButton(nextBtn);
      setTimeout(() => { window.location.href = 'quiz4.html'; }, 350);
    });
  </script>
</body>
</html>
