<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 8 - Ganesh Tekdi</title>
  <style>
    @font-face {
      font-family: 'burgundia';
      src: url('fonts/burgundia.ttf');
    }
    @font-face {
      font-family: 'the_morydane';
      src: url('fonts/the_morydane.ttf');
    }
    @font-face {
      font-family: 'toasty_milk';
      src: url('fonts/toasty_milk.ttf');
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'burgundia', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .quiz-container {
      max-width: 800px;
      margin: 8vh auto;
      background: rgba(255, 192, 203, 0.45);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'toasty_milk', sans-serif;
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .question-img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    p {
      font-family: 'the_morydane', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      margin-top: 0.5rem;
    }

    .options button {
      font-family: 'the_morydane', sans-serif;
      font-size: 1.1rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffe4e1;
      color: #222;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #ffb6c1;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.3rem;
      background-color: rgba(255, 182, 193, 0.9);
      color: #fff;
      padding: 1.2rem;
      border-radius: 15px;
      display: none;
      font-family: 'burgundia', sans-serif;
    }

    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #ff8cb7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      font-family: 'midnight_12', sans-serif;
    }

    .heart-progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .heart-bar-fill {
      height: 100%;
      background-color: #ff8cb7;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .heart-bar-hearts {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }

    .heart {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .heart filled {
      fill: #ff8cb7;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Level 8: Ganesh Tekdi üí´</h1>
    <img src="ganesh.jpg" alt="Ganesh Tekdi" class="question-img" />
    <p>Ek last sawaal... Kya tu wapas jaayegi mere sath Ganesh Tekdi?</p>
    
    <div class="options">
      <button class="answer-btn">Yes üíñ</button>
      <button class="answer-btn">Hamesha üí´</button>
      <button class="answer-btn">Zaroor üôè</button>
      <button class="answer-btn">Bass tu leke jaa üòå</button>
    </div>

    <div class="message" id="spiritualMsg">
      Tumhare saath us mandir ke wo moments... hamesha special rahenge. <br />
      Is gift mein wohi blessings hain jo main har din tumhare liye maangta hoon ‚ú®
    </div>
    
    <button class="next-btn" id="nextBtn">Aakhri Page ‚û°Ô∏è</button>
  </div>

  <script src="js/script.js"></script>
  <script>
    function animateButton(btn) {
      btn.classList.add('bounce', 'glow');
      setTimeout(() => btn.classList.remove('bounce', 'glow'), 450);
    }
    function confettiFromButton(btn) {
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      launchConfetti(x, y);
    }
    function showMessage(e) {
      const btn = e.currentTarget;
      animateButton(btn);
      confettiFromButton(btn);
      document.getElementById('spiritualMsg').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }
    document.querySelectorAll('.answer-btn').forEach(btn => {
      btn.addEventListener('click', showMessage);
    });
    const nextBtn = document.getElementById('nextBtn');
    nextBtn.addEventListener('click', function(e) {
      animateButton(nextBtn);
      confettiFromButton(nextBtn);
      setTimeout(() => { window.location.href = 'final.html'; }, 350);
    });
  </script>
</body>
</html>
