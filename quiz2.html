<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 2 - Best Earring</title>
  <style>
    @font-face {
      font-family: 'burgundia';
      src: url('fonts/burgundia.ttf') format('truetype');
    }
    @font-face {
      font-family: 'the_morydane';
      src: url('fonts/the_morydane.ttf') format('truetype');
    }
    @font-face {
      font-family: 'toasty_milk';
      src: url('fonts/toasty_milk.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'toasty_milk', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .quiz-box {
      background-color: rgba(255, 192, 203, 0.45); /* Soft pink box with 45% opacity */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
      font-family: 'burgundia', sans-serif;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .option {
      border: 3px solid #fff;
      border-radius: 10px;
      padding: 1rem;
      background-color: #ffe4ec;
      font-family: 'the_morydane', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      color: #171717;
      max-width: 150px;
      transition: transform 0.3s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.5rem;
      border-radius: 8px;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-family: 'burgundia', sans-serif;
      color: #ffffff;
      background-color: rgba(255, 182, 193, 0.9);
      padding: 1.5rem;
      border-radius: 12px;
      display: none;
      max-width: 600px;
    }

    .confetti {
      position: absolute;
      top: -100px;
      width: 80px;
      z-index: 999;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      100% { top: 100vh; opacity: 1; }
    }

    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .heart-progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .heart-bar-fill {
      height: 100%;
      background-color: #ff69b4;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .heart-bar-hearts {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }

    .heart {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .heart.filled {
      fill: #ff69b4;
    }

    .heart.empty {
      fill: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <h1>Which Earring Looks Best?</h1>
      <div class="options">
        <div class="option"><img src="img/earring1.jpg" alt="Earring 1" />Style 1</div>
        <div class="option"><img src="img/earring2.jpg" alt="Earring 2" />Style 2</div>
        <div class="option"><img src="img/earring3.jpg" alt="Earring 3" />Style 3</div>
        <div class="option"><img src="img/earring4.jpg" alt="Earring 4" />Style 4</div>
      </div>
    </div>

    <div class="message" id="correctMessage">
      All look perfect ‚Äî you slay every style! üßø‚ú®
    </div>

    <button class="next-btn" id="nextBtn" onclick="window.location.href='quiz3.html'">Next ‚û°Ô∏è</button>
  </div>

  <script src="js/script.js"></script>
  <script>
    function animateButton(btn) {
      btn.classList.add('bounce', 'glow');
      setTimeout(() => btn.classList.remove('bounce', 'glow'), 450);
    }
    function confettiFromButton(btn) {
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;
      launchConfetti(x, y);
    }
    function handleCorrectAnswer(e) {
      const btn = e.currentTarget;
      animateButton(btn);
      document.getElementById("correctMessage").style.display = "block";
      document.getElementById("nextBtn").style.display = "inline-block";
      confettiFromButton(btn);
    }
    document.querySelectorAll('.option').forEach(opt => {
      opt.addEventListener('click', handleCorrectAnswer);
    });
    const nextBtn = document.getElementById('nextBtn');
    nextBtn.addEventListener('click', function(e) {
      animateButton(nextBtn);
      confettiFromButton(nextBtn);
      setTimeout(() => { window.location.href = 'quiz3.html'; }, 350);
    });
  </script>
</body>
</html>
